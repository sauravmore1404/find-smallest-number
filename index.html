<!DOCTYPE html>
<html lang="en">
  <head>
    <title>find smallest number in array</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="rapper">
      <h1>Find Smallest number in Array</h1>
      <br />
      <h3>Given Array:-[10,2,6,8,12,42,5,0,15,98,78,89,34,96]</h3>
      <br />
      <button
        class="btn btn-outline-success"
        onclick="findSmallestNum([10,2,6,8,12,42,5,0,15,98,78,89,34,96])"
      >
        Get Smallest Number
      </button>
      <br />
      <br />
      <h3 id="demo"></h3>
    </div>
  </body>
</html>
